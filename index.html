<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الكتب - الدمام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/websiteicon.ico">
</head>
<body>
<div class="background-image"></div>
<div class="background-overlay"></div>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="img/Logo.png" alt="شعار المكتبة" class="logo">
                    <h1>نظام إدارة الكتب</h1>
                </div>
                <div class="search-container" id="searchSection" style="display: none;">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="ابحث بالعنوان أو رقم الطلب...">
                        <i class="fas fa-times clear-search" id="clearSearch"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="upload-section" id="uploadSection">
                <div class="upload-container">
                    <i class="fas fa-file-excel upload-icon"></i>
                    <h2>تحميل ملف البيانات</h2>
                    <p class="upload-description">قم بسحب وإسقاط ملف Excel هنا أو انقر لاختيار الملف</p>
                    <input type="file" id="uploadExcel" accept=".xlsx,.xls" hidden>
                    <button class="upload-button" id="uploadButton">اختر ملف Excel</button>
                    <p class="upload-hint">يجب أن يكون الملف بصيغة XLSX أو XLS</p>
                </div>
            </div>
            <div class="results-grid" id="resultsContainer"></div>
        </div>
    </main>

   <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                        <p class="copyright">تطوير : يوسف الأحمر</p>
                    <div class="footer-text">
                        <p class="copyright">جميع الحقوق محفوظة &copy; <span id="currentYear"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/app.js.txt"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="scripts/xlsx.full.min.js.txt"></script>
</body>
</html>
